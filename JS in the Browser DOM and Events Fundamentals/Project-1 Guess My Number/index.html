<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Guess My Number!</title>
</head>

<body>
  <header>
    <h1>Guess My Number!</h1>
    <p class="between">(Between 1 and 20)</p>
    <button class="btn again" onclick="PlayAgain()">Again!</button>
    <div class="number">?</div>
  </header>
  <main>
    <section class="top">
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check" onclick="btnCheck()">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
        <div class="label-highscore">
          <div>ðŸ¥‡ Easy Highscore: <span class="highscore easyhs">0</span></div>
          <div>ðŸ¥‡ Medium Highscore: <span class="highscore mediumhs">0</span></div>
          <div>ðŸ¥‡ Hard Highscore: <span class="highscore hardhs">0</span></div>
        </div>
      </section>
    </section>
    <section class="bottom">
      <div class="level">
        <span class="level-label">Difficulty : </span>
        <button class="btn easy" onclick="btnEasy()" disabled>Easy</button>
        <button class="btn medium" onclick="btnMedium()">Medium</button>
        <button class="btn hard" onclick="btnHard()">Hard</button>
      </div>
      <div class="note">
        (Note: If you change the Difficulty Level, the game will reset !!)
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
