<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice hidden" />
      <button class="btn btn--rename">✏️Rename Player</button>
      <button class="btn btn--new">🔄New game</button>
      <button class="btn btn--roll">🎲Roll dice</button>
      <button class="btn btn--hold">📥Hold</button>
    </main>
    <div class="modal hidden">
      <button class="close-modal">&times;</button>
      <h1>✏️ Rename Player</h1>
      <form id="rename-form">
        <div class="form-wrapper">
          <div>
            <label for="player1">Player 1 Name:</label>
            <input type="text" id="player1" name="player1" placeholder="Enter name for Player 1" required />
          </div>
          <div>
            <label for="player2">Player 2 Name:</label>
            <input type="text" id="player2" name="player2" placeholder="Enter name for Player 2" required />
          </div>
        </div>
        <button type="submit">Save</button>
      </form>
    </div>
    
    <!-- Celebration overlay (start hidden) -->
    <div id="winner-overlay" class="winner-overlay hidden" aria-hidden="true">
      <div class="winner-message">
        <h1 id="winner-text">🎉 Player 1 Wins! 🎉</h1>
        <button id="play-again">Play Again</button>
      </div>
    
      <!-- Simple confetti pieces – duplicate or generate in JS for more -->
      <div class="confetti-container">
        <!-- 30 pieces -->
        <span class="confetti"></span><span class="confetti"></span><span class="confetti"></span>
        <span class="confetti"></span><span class="confetti"></span><span class="confetti"></span>
        <span class="confetti"></span><span class="confetti"></span><span class="confetti"></span>
        <span class="confetti"></span><span class="confetti"></span><span class="confetti"></span>
        <span class="confetti"></span><span class="confetti"></span><span class="confetti"></span>
        <span class="confetti"></span><span class="confetti"></span><span class="confetti"></span>
        <span class="confetti"></span><span class="confetti"></span><span class="confetti"></span>
        <span class="confetti"></span><span class="confetti"></span><span class="confetti"></span>
        <span class="confetti"></span><span class="confetti"></span><span class="confetti"></span>
        <span class="confetti"></span><span class="confetti"></span><span class="confetti"></span>
      </div>
    </div>
    <div class="overlay hidden"></div>
    <script src="script.js"></script>
  </body>
</html>
